set -g default-shell /usr/bin/zsh
#
# tmux display things in 256 colors
set -g default-terminal "screen-256color"
set -g status-right "#[fg=green]%H:%M %d-%b-%y"
# set -g status-utf8 on

# automatically renumber tmux windows
set -g renumber-windows on

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# unbind default prefix and set it to Ctrl+a
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# for nested tmux sessions
# bind-key a send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
# because swapping between my first and second window shouldnâ€™t happen on opposite ends of a standard keyboard layout.
set -g base-index 1
setw -g pane-base-index 1

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# synchronize all panes in a window
# bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# to always join the most recently visited window...
# bind-key @ join-pane -h -s !
bind-key @ choose-window 'join-pane -h -s "%%"'

# pane movement
# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
# copy mode
setw -g mode-style 'fg=black bg=yellow bold'
set-window-option -g mode-keys vi


# bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

